<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        </style> 
        <script src="signup.js"></script>
    </head>
    <body>
       <div id="box">
            <img src="../img/logo.png" alt="">
            <h1>Sign up</h1>
            <form action="addMember.php" method="POST" id="signup-form">
                <div class="form-el">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Itik" required>
                    <small class="errorMsg"></small>
                </div>
                <div class="form-el">
                    <label for="name">Full name</label>
                    <input type="text" name="name" id="name" placeholder="Itik Coding" required>
                    <small class="errorMsg"></small>
                </div>
                <div class="form-el">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="itik@itikcoding.com" required>
                    <small class="errorMsg"></small>
                </div>
                <div class="form-el">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Lot 1, Hilton Street...." required>
                    <small class="errorMsg"></small>
                </div>
                <div class="form-el">
                    <label for="hp">Phone number</label>
                    <input type="tel" name="hp" id="hp" placeholder="+440123456789" required>
                    <small class="errorMsg"></small>
                </div>
                <div class="form-el">
                    <div>
                        <label for="password">Password</label>
                        <p id="pswVis">Show</p>
                    </div>
                    <input type="password" name="password" id="password" required>
                    <small class="errorMsg"></small>
                </div>
                <div class="form-el">
                    <button type="submit" name="submit" id="submit">Sign Up</button>
                </div>
            </form>
            <a href="../index.php">return to main page</a>
       </div> 
    </body>
</html>
